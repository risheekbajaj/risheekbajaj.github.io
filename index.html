<!doctype html>

<html lang="en">

<head>
    <title>Risheek Bajaj Workfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Google Font: Lato -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        html {
            box-sizing: border-box;
            min-height: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        .c-main {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            height: 100%;
        }

        a.c-main__half {
            width: 50%;
            height: 100%;
            display: block;
            text-decoration: none;
            position: relative;
            transition: all .15s linear;
            min-width: 500px;
        }

        a.c-main__half--light {
            background: #f2f2f2;
            color: #939393;
        }
        a.c-main__half--light:hover {
            color: #F8BB10;
        }

        a.c-main__half--dark {
            background: #434545;
            color: #979899;
        }
        a.c-main__half--dark:hover {
            color: #e0a80d;
        }

        .c-main__content {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            text-align: center;
        }

        .c-preview__image {
            transition: all .3s linear;
            transform: scale(.95);
            box-shadow: 0px 10px 26px 2px rgba(0,0,0,0.20);
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
        }
        a.c-main__half:hover .c-preview__image {
            transform: scale(1);
            box-shadow: 0px 25px 46px 0px rgba(0,0,0,0.15);
        }

        .c-preview__title {
            text-transform: uppercase;
            margin-bottom: 2.7rem;
            font-weight: 600;
        }

        /* Media Queries for Mobile Compatibility */
        @media (max-width: 768px) {
            a.c-main__half {
                width: 100%; /* Stack elements vertically on small screens */
                height: auto; /* Allow height to adjust */
            }
        }
    </style>
</head>
<body>
    <div class="c-main">
        <a href="light/index.html" class="c-main__half c-main__half--light">
            <div class="c-main__content">
                <div class="c-preview__title">Light Version</div>
                <div class="c-preview__image-wrap">
                    <img class="c-preview__image" src="assets/images/light.jpg" width="400" height="225" alt="">
                </div>
            </div>
        </a>
        <a href="dark/index.html" class="c-main__half c-main__half--dark">
            <div class="c-main__content">
                <div class="c-preview__title">Dark Version</div>
                <div class="c-preview__image-wrap">
                    <img class="c-preview__image" src="assets/images/dark.jpg" width="400" height="225" alt="">
                </div>
            </div>
        </a>
    </div><!-- /c-main -->
</body>
</html>
